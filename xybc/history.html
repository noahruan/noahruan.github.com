<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=750,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="format-detection" content="telephone=no">
        <title>{$t}</title>
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/ios.js"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="layout">
            <div class="resultHeader">
                <div class="historyTitText">
                    <div class="historyTit"></div>
                </div>
            </div>
            <div class="historyData">
                <div class="hisFrame" ng-app="history" ng-controller="controlHistory">
                    <ul>
                        <li ng-repeat="x in resultTab">
                            <p class="dateD">{{x.date}}</p>
                            <p class="waterD">{{x.water}}</p>
                            <p class="oilD">{{x.oil}}</p>
                            <p class="elaD">{{x.elastic}}</p>
                            <p class="scoreD">{{x.score}}</p>
                        </li>
                    </ul>
                    <div class="btn-reFlash">
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="inputTel">
                <div class="sjyz-form">
                    <form action="" method="post">
                        <button class="historySubmit" type="button"/>
                            <p></p>
                        </button>
                    </form>
                </div>
            <div class="hisBottom"></div>
        </div>
         </div>
    <script>
        //写入测试数据表格
        var app = angular.module('history', []);
        app.controller('controlHistory', function($scope) {
            $scope.resultTab = [
                {date:'12月26日',water:'30%',oil:'38%',elastic:'60%',score:'81分'},
                {date:'12月26日',water:'40%',oil:'60%',elastic:'30%',score:'91分'},
                {date:'12月26日',water:'37%',oil:'37%',elastic:'37%',score:'71分'},
                {date:'12月26日',water:'70%',oil:'20%',elastic:'40%',score:'81分'},
                {date:'12月26日',water:'35%',oil:'37%',elastic:'37%',score:'61分'},
                {date:'12月26日',water:'60%',oil:'50%',elastic:'90%',score:'51分'},
                {date:'12月26日',water:'60%',oil:'50%',elastic:'90%',score:'51分'},
                {date:'12月26日',water:'60%',oil:'50%',elastic:'90%',score:'51分'},
                {date:'12月26日',water:'60%',oil:'50%',elastic:'90%',score:'51分'}
            ];
        });
    </script>
    </body>
</html>
