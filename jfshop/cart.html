<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=750,user-scalable=no" />
        <!--,user-scalable=no-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="format-detection" content="telephone=no">
        <title>{$t}</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/ios.js"></script>
        <script type="text/javascript" src="js/writeCart.js"></script>

        <script type="text/javascript">
            var cH = document.documentElement.clientHeight;

            var cartArray = {
                pName:["这里是产品一这里是产品1这里是产品一这里是产品1这里是产品一",
                        "这里是产品2这里是产品2这里是产品2这里是产品2这里是产品2",
                        "这里是产品2-1这里是产品2这里是产品2这里是产品2这里是产品2",
                        "这里是产品2-2这里是产品2这里是产品2这里是产品2这里是产品2",
                        "这里是产品3这里是产品三这里是产品3这里是产品三这里是产品3"],
                pPriceNow:["58","48","46","44","68"],
                pPriceOriginal:["158","148","146","144","168"],
                pCount:["8","4","3","2","1"],
                proImg: ["url('imgs/product1.png')",
                    "url('imgs/product3.png')",
                    "url('imgs/product3.png')",
                    "url('imgs/product3.png')",
                    "url('imgs/product3.png')"]
            };
            var tolCost = 1669;
            var saveCost = 169;

            var empty = 0;

            $(function () {
                //判断购物车是否为空
                empty==0?hasPro():emptyCart();

                finText();

                $(".layout").css("min-height",cH);
                $(".btn-sRight").click(function(){
                    confirm("ok");
                });
                $(".btn-back").click(function(){
                    confirm("ok");
                });
                $(".btn-delete").click(function(){
                    confirm($(this).parent().siblings(".cartProTit").html());
                });
                $(".btn-plu").click(function(){
                    var x = $(this).siblings("p").text();
                    if(x>=1){
                        var y = parseInt(x) - 1;
                        $(this).siblings("p").text(y);
                    }else{
                        $(this).siblings("p").text(0);
                    }
                });
                $(".btn-dec").click(function(){
                    var x = $(this).siblings("p").text();
                    var y = parseInt(x) + 1;
                    $(this).siblings("p").text(y);
                });

                //结算弹出登陆层
                $(".btn-buyNow").click(function(){
                    $(".signContainer").removeClass("hide");
                    $(".signIn").addClass("moveD");
                    $(".myMask").css("display","block");
                });
                $(".cancelSIn").click(function(){
                    $(".signContainer").addClass("hide");
                    $(".myMask").css("display","none");
                });

            });

            function finText(){
                $(".cartTit p").html("&nbsp;&nbsp;产品信息");
                $(".presentSign,.usedSign").html("¥");
                $(".tolCost").html(tolCost);
                $(".saveCost").html(saveCost);
            }
            function emptyCart(){
                $(".emptyCart").removeClass("hide");
                $(".layout").addClass("hide");
            }
            function hasPro(){
                $(".layout").removeClass("hide");
                $(".emptyCart").addClass("hide");
            }
        </script>
        <style>
            .layout{
                background-color: #f2f2f2;
            }
        </style>
    </head>

    <body >
        <div class="layout">
            <ul class="cartList">
                <!--js-->
            </ul>
            <div style="height: 90px"></div>
            <div class="btn-buy container" style="padding: 0;">
                <div class="btn-shouldPay col-xs-7">
                    <div class="shouldP">
                        <span class="payText">应付:</span>
                        <span class="tolCostS">¥</span>
                        <span class="tolCost"></span>
                    </div>
                    <div class="saveM">
                        <span class="saveText">节省:</span>
                        <span class="saveCostS">¥</span>
                        <span class="saveCost"></span>
                    </div>
                </div>
                <div class="btn-buyNow col-xs-5">
                    结算
                </div>
            </div>
        </div>
        <div class="signContainer hide">
            <div class="signIn">
                <div class="cancelSIn"></div>
                <p>手机登录</p>
                <div class="circles">
                    <div class="c-Thread"></div>
                    <div class="circle c-sy"></div>
                    <div class="circle c-mw"></div>
                    <div class="circle c-mgg"></div>
                    <div class="circle c-mbg"></div>
                    <div class="circle c-sg"></div>
                    <div class="circle c-mo"></div>
                    <div class="circle c-sp"></div>
                    <div class="circle c-lp"></div>
                    <div class="circle c-lb"></div>
                    <div class="circle c-sgy"></div>
                    <div class="circle c-so"></div>
                    <div class="circle c-mp"></div>
                </div>
                <form action="" method="post" >
                    <ul>
                        <li>
                            <input type="text" class="text" placeholder="请输入手机号码" name="" id="" value="" />
                            <input type="submit" class="button" name="" id="" value="获取验证码" onclick="return false"/>
                        </li>
                        <li>
                            <input class="text" type="text" placeholder="请输入短信验证码" name="" id="" value="" />
                        </li>
                    </ul>
                    <button class="submit"/>登录</button>
                </form>
            </div>
        </div>
        <div class="myMask"></div>
        <div class="emptyCart hide">
            <div class="emptyBg"></div>
            <div class="btn-getPro">
                <a href="#">去逛逛</a>
            </div>
        </div>
    </body>
</html>
