<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=750"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="format-detection" content="telephone=no">
        <title>{$t}</title>
        <link rel="stylesheet" href="css/activedstyle.css">
    </head>

    <body>
        <div class="acd-layout" >
            <div class="top-img" ng-app="acd-top" ng-controller="control-acd-top">
                <div class="img-area">
                    <img src={{padth}}>
                    <div class="text-area">
                        <div class="ta-lin1 center">
                            <p>{{score}}</p>
                            <p>{{skin}}</p>
                        </div>
                        <div class="ta-lin2 center">
                            <p>补水<span>{{water}}</span></p>
                            <p>保湿<span>{{keep}}</span></p>
                            <p>长效保湿<span>{{longkeep}}</span></p>
                        </div>
                    </div>
                    <div class="ta-mask"></div>
                </div>
                <div class="top-text">
                    <p class="center">
                       {{toptext}}
                    </p>
                </div>
            </div>
            <div class="acdlist center">

            </div>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/ios.js"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script type="text/javascript">
//            顶部对象控制器
            var app = angular.module('acd-top', []);
                app.controller('control-acd-top', function($scope) {
                    $scope.score = '7.8';
                    $scope.skin = '干性肤质';
                    $scope.water = '56';
                    $scope.keep = '57';
                    $scope.longkeep = '58';
                    $scope.toptext = '测试测试测试测试测试测试';
                    $scope.padth = 'imgs/product1.png';
                });
            //列表对象
            var listArray = {
                uTime:["00:00:00","00:00:00","00:00:00"],
                acdState:["基础值","补水","补水"],
                stateValue:["20%","30%","40%"],
                acdImg: ["'imgs/product1.png","imgs/product3.png","imgs/product3.png"],
                listText:["测测测测测测测测测测测测测",
                    "试试试试",
                    "测测测测测测测测测"]
            };
        </script>
        <!--写入详情列表js-->
        <script src="js/acddetail.js" type="text/javascript"></script>
        <script>
//            page1
            var ch = document.documentElement.clientHeight;
            $(".layout").height(ch);

//            page2


        </script>
    </body>
</html>
