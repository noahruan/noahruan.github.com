<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=750,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="format-detection" content="telephone=no">
    <title>{$t}</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="layout">
        <div class="mainBody" ng-app="effectSharePage" ng-controller="controlESP">
            <div class="testResult text-center">
                <div class="testProduct"></div>
                <div class="tpV">
                    <p class="icText" data-attr="0.0"></p>
                    <div class="prg-cont rad-prg" id="indicatorContainer">
                    </div>

                    <div class="esCountT"><p class="ctText"></p><span id="usingTime"></span></div>
                </div>
            </div>
            <div class="twoResult">
                <div class="waterCount">
                    <p class="wNum wNV"></p>
                    <p class="percentIcon">%</p>
                    <p class="wText">最大补水</p>
                </div>
                <div class="midPart"></div>
                <div class="testTimes">
                    <p class="wNum wNT"></p>
                    <p class="wText">测试次数</p>
                 </div>
            </div>

            <div class="bodyText">
                <p></p>
            </div>
            <div class="resultIllTab" data-attr="最高水份：80%">
            <img src="imgs/illustrationTab.png" alt="曲线图"/>
        </div>
            <div class="resultTab">
                <table>
                <tr>
                    <th>时间</th>
                    <th>数值</th>
                    <th>数值状态</th>
                </tr>
                <tr  ng-repeat="x in resultTab">
                    <td>{{x.usingtime}}</td>
                    <td>{{x.testvalue}}</td>
                    <td>{{x.teststate}}</td>
                </tr>
            </table>
            </div>
        </div>

        <div class="whiteSpace"></div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/ios.js"></script>
    <script type="text/javascript" src="js/radialIndicator.js"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/effectSharePage.js" type="text/javascript"></script>
</body>
</html>
