<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="format-detection" content="telephone=no">
    <title>{$t}</title>
    <link rel="stylesheet" href="css/storylayer.css">
</head>

<body>
    <div class="story_layout">
        <!--storyLayer-->
        <div class="story_layer">
            <div class="s_window center">
                <img src="imgs/storytop.png" class="center">
                <h2 class="center">欢迎把所发的优惠信息爆料给什么值得买,分享给广大值友,赢取金币,积分奖励。</h2>
                <div class="s_content center">
                    <h3>什么是好爆料?</h3>
                    <p>关于产品的介绍：并不单纯基于品牌和参数罗列，
                        如有真情实感的体验，深入浅出的同类解析，
                        果断受小编及值友们的膜拜；
                        <br><br>

                        关于产品的价格：历史低价，近期好价，单买好
                        价，凑单品，务必说一说；
                        <br><br>

                        关于产品的购买：是否需要用券，还剩参加满减
                        活动，描述出来让小伙伴们一同无困难剁手；
                    </p>
                </div>
                <div class="s_btn_close">知道了</div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/ios.js"></script>
    <script>
        $(function(){
            $(".story_layout").height(document.documentElement.clientHeight);
            $(".s_btn_close").click(function(){
                $(".story_layout").addClass("hide");
            })
        })
    </script>
</body>
</html>
