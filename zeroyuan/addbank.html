<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="format-detection" content="telephone=no">
    <title>{$t}</title>
    <link rel="stylesheet" href="css/applym.css">

</head>

<body>
    <div class="am_layout">
        <div class="am_bank_input">
            <form action="" method="post">
                <ul>
                    <li id="user" class="center">
                        <div><h3>持卡人</h3></div>
                        <input type="text" class="text" placeholder="请输入持卡人姓名" name="" id="userInput" value=""  required/>
                    </li>
                    <li id="bank" class="center">
                        <div><h3>银行</h3></div>
                        <input type="text" class="text" placeholder="银行类型" name="" id="bankInput" value="" required/>

                    </li>
                    <li id="card" class="center">
                        <div><h3>卡号</h3></div>
                        <input type="text" class="text" placeholder="银行卡号" name="" id="cardInput" value="" required/>
                    </li>
                </ul>
                <button class="bank_btn"/><p>确认</p></button>
                <!--js控制成功提示-->
            </form>
        </div>
        <div class="mask hide"></div>
        <div class="bank_tip hide">
            <div class="bank_tip_window center">
                <div class="tip_top">
                    <div class="tip-close"><p>x</p></div>
                    <div class="tip_text">
                        <h3>温馨提示</h3>
                        <p class="center">您的账户信息已提交成功,请随时注
                            意账户余额变化。</p>
                    </div>
                </div>
                <a href="#">
                    <div class="tip_confirm">
                        <p>确定</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/ios.js"></script>
    <script>
        $(".am_layout").height(document.documentElement.clientHeight);

        var sucess = false;
//        显示提示成功
        if(sucess){
            $(".bank_btn").click(function(){
                $(".mask").removeClass("hide");
                $(".bank_tip").removeClass("hide");
            });
        }else{

        }

//        隐藏弹窗
        $(".mask,.tip-close,.tip_confirm").click(function(){
            $(".mask").addClass("hide");
            $(".bank_tip").addClass("hide");
        });
    </script>
</body>
</html>
