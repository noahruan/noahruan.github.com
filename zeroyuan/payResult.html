        <script type="text/javascript">
            var cH = document.documentElement.clientHeight;

            var result = 0;
            var susText = '小主，正在为您打包，<br>您可进入肌肤管家App"我的订单"查询快递单号！<br><br>备注：新用户登陆账号为注册手机号码，<br>初始密码：000000。<br>';
            var susTextF = '小主，<br>快到肌肤管家App，查看我的订单<br>备注：新用户登陆账号为注册手机号码，<br>初始密码为000000。';
            var orderNo = 342432432432432432;
            $(function () {
                $(".layout").height(cH);

                //判断成功失败更换背景
                result==0?successP():failedP();

                $(".closeTop").click(function(){
                    $(".topM").css("display","none");
                    $(".topMask").css("display","none");
                })

            });

            function successP(){
                $(".pageBg").removeClass("payFbg").addClass("paySbg");
                $(".resultText").html("支付成功");
                $(".orderRNo").html("订单号为:" + orderNo);
                $(".infoText p").html(susText);
            }
            function failedP(){
                $(".pageBg").removeClass("paySbg").addClass("payFbg");
                $(".resultText").html("支付失败");
                $(".orderRNo").html("");
                $(".infoText p").html(susTextF);
            }
        </script>
        <style>
            .layout {
                /*overflow: hidden;*/
                height: auto;
            }
        </style>
    </head>

    <body>
        <div class="layout">
            <div class="pageBg">
                <div class="topM">
                    <div class="btn-download">

                    </div>

                    <p class="downloadText">
                        下载肌肤管家APP<br>
                        查看更多宝贝
                    </p>
                </div>
            </div>

            <div >
                <p class="resultText"></p>
                <p class="orderRNo"></p>
            </div>
            <div class="infoText">
                <P></P>
            </div>
        </div>
        <div class="topMask"></div>
